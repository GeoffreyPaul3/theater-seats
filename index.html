<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie & Theater Seat Booking</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="contain">
        <h1>Movie & Theater Seat Booking</h1>
        <h2>
          <button class="btn" id="scrollToSeats">Book Your Seats</button>
        </h2>
      </div>
      <div class="seat-map" id="seatMapContainer">
        <!-- Seats will be dynamically generated here -->
      </div>
      <div class="summary">
        <h2>Selected Seats</h2>
        <ul id="selectedSeats"></ul>
        <p>Total Price: <span id="totalPrice">$0</span></p>
        <button id="bookButton">Book Now</button>
      </div>
      <button id="scrollToTop" class="scroll-to-top-btn">
        <i class="fas fa-chevron-up"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
